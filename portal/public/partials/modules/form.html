<div class="page-header">
  <a class='back-btn' href="#/modules">
    <i class='fa fa-arrow-circle-o-left'></i>
  </a>
  <h1>{{ heading }}</h1>
</div>
<div class='row'>
  <form role="form" class='general-form' ng-submit="submitFunction()" name="nModule">
      <div class="form-group"
              ng-class="{ 'has-error has-feedback' : nModule.moduleName.$invalid && !nModule.moduleName.$pristine }">
          <input type="text" ng-model="module.name" class="form-control"
               id="moduleName" name="moduleName"
               value="module.name"
               placeholder="Enter module name"
               ng-maxlength="50" required autofocus>
        <span ng-show="nModule.moduleName.$error.maxlength"
              class="glyphicon glyphicon-remove form-control-feedback"></span>
        <span class="help-block"
              ng-show="nModule.moduleName.$error.required">
            Name is required.
        </span>
        <span class="help-block"
              ng-show="nModule.moduleName.$error.maxlength">
            Maximum Length 50 characters.
        </span>
      </div>
      <button class="btn btn-small green" type="submit"
                    ng-disabled="nModule.$invalid">
                {{ submitLabel }}</button>
      </div>
  </form>
</div>
